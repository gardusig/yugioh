name: CI

on:
  pull_request:

jobs:
  backend:
    name: Backend - Java/Gradle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Make Gradle wrapper executable
        working-directory: ./backend
        run: chmod +x gradlew || true

      - name: Run Spotless check (unused imports & formatting)
        working-directory: ./backend
        run: ./gradlew spotlessCheck || gradle spotlessCheck

      - name: Run unit tests
        working-directory: ./backend
        run: ./gradlew test jacocoTestReport || gradle test jacocoTestReport

  frontend:
    name: Frontend - Node.js/React
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build check
        working-directory: ./frontend
        run: npm run build

      - name: Run unit tests
        working-directory: ./frontend
        run: npm run test

      - name: Check for unused dependencies
        working-directory: ./frontend
        run: |
          if command -v depcheck &> /dev/null; then
            npx depcheck --ignores="@types/*,autoprefixer,postcss,tailwindcss" || true
          fi

  scripts:
    name: Scripts - Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        working-directory: ./scripts
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        working-directory: ./scripts
        run: |
          python -m pytest tests/ --cov=src --cov-report=term --cov-report=term-missing


