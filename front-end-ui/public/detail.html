<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details - Neo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .loading {
            text-align: center;
            color: #667eea;
            padding: 40px;
            font-size: 1.2em;
        }
        .error {
            color: #e74c3c;
            background: #fee;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .character-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .character-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .character-role {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 600;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.3);
        }
        .character-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 600;
        }
        .status-alive { background: #51cf66; }
        .status-dead { background: #868e96; }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .detail-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        .detail-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .detail-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }
        .hp-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 30px;
            margin-top: 10px;
            overflow: hidden;
        }
        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #51cf66 0%, #40c057 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }
        .hp-fill.low {
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 100%);
        }
        .stats-section {
            margin-top: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
        }
        .multiplier-info {
            background: #e7f5ff;
            border-left: 4px solid #339af0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #1971c2;
            font-size: 0.9em;
        }
        .battle-history-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
        .battle-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .battle-history-title {
            color: #333;
            font-size: 1.5em;
        }
        .battle-history-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .battle-history-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        .battle-history-item:hover {
            transform: translateX(5px);
        }
        .battle-history-item.won {
            border-left-color: #51cf66;
        }
        .battle-history-item.lost {
            border-left-color: #ff6b6b;
        }
        .battle-history-header-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .battle-history-title-item {
            font-weight: bold;
            color: #333;
        }
        .battle-history-date {
            color: #666;
            font-size: 0.85em;
        }
        .battle-history-opponent {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .battle-history-outcome {
            color: #666;
            font-size: 0.85em;
        }
        .battle-history-outcome.won {
            color: #51cf66;
            font-weight: bold;
        }
        .battle-history-outcome.lost {
            color: #ff6b6b;
            font-weight: bold;
        }
        .no-battles {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
        .battle-history-item {
            cursor: pointer;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup-overlay.show {
            display: flex;
        }
        .popup-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 700px;
            max-height: 80vh;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        .popup-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        .popup-close {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }
        .popup-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .popup-body {
            overflow-y: auto;
            flex: 1;
            padding-right: 10px;
        }
        .popup-battle-log {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .popup-battle-log-item {
            margin: 5px 0;
            color: #666;
            font-size: 0.9em;
        }
        .popup-battle-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        .popup-info-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .popup-info-card.winner {
            border-left-color: #51cf66;
        }
        .popup-info-card.loser {
            border-left-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">‚Üê Back to Characters</button>
        <div id="loading" class="loading">Loading character details...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="character-details" style="display: none;"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        const urlParams = new URLSearchParams(window.location.search);
        const characterId = urlParams.get('id');

        function getRoleClass(role) {
            const roleLower = role.toLowerCase();
            if (roleLower === 'warrior') return 'role-warrior';
            if (roleLower === 'thief') return 'role-thief';
            if (roleLower === 'mage') return 'role-mage';
            return '';
        }

        function getStatusClass(status) {
            return status === 'alive' ? 'status-alive' : 'status-dead';
        }

        function calculateHPPercentage(hp, maxHP) {
            if (maxHP === 0) return 0;
            return Math.round((hp / maxHP) * 100);
        }

        async function loadCharacterDetails() {
            if (!characterId) {
                document.getElementById('error').textContent = 'No character ID provided';
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const detailsDiv = document.getElementById('character-details');

            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            detailsDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/characters/${characterId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const char = await response.json();

                displayCharacterDetails(char);
                loadingDiv.style.display = 'none';
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = `Error: ${error.message}. Make sure the API is running on ${API_URL}`;
                errorDiv.style.display = 'block';
            }
        }

        function displayCharacterDetails(char) {
            const detailsDiv = document.getElementById('character-details');
            const hpPercentage = calculateHPPercentage(char.hp, char.max_hp);
            const hpClass = hpPercentage < 30 ? 'low' : '';

            detailsDiv.innerHTML = `
                <div class="character-header">
                    <div class="character-name">${char.name || 'Unnamed Character'}</div>
                    <div>
                        <span class="character-role ${getRoleClass(char.role)}">${char.role}</span>
                        <span class="character-status ${getStatusClass(char.status)}">${char.status.toUpperCase()}</span>
                    </div>
                </div>

                <div class="details-grid">
                    <div class="detail-card">
                        <div class="detail-label">Level</div>
                        <div class="detail-value">${char.level}</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Experience</div>
                        <div class="detail-value">${char.experience.toLocaleString()}</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Health Points</div>
                        <div class="detail-value">${char.hp} / ${char.max_hp}</div>
                        <div class="hp-bar">
                            <div class="hp-fill ${hpClass}" style="width: ${hpPercentage}%">
                                ${hpPercentage}%
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats-section">
                    <h2 style="color: #333; margin-bottom: 15px;">Stats</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Strength</div>
                            <div class="stat-value">${char.strength}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Dexterity</div>
                            <div class="stat-value">${char.dexterity}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Intelligence</div>
                            <div class="stat-value">${char.intelligence}</div>
                        </div>
                    </div>
                </div>

                <div class="multiplier-info">
                    <strong>Level-Up Multipliers:</strong><br>
                    Strength: +${(char.strength_multiplier * 100).toFixed(0)}% | 
                    Dexterity: +${(char.dexterity_multiplier * 100).toFixed(0)}% | 
                    Intelligence: +${(char.intelligence_multiplier * 100).toFixed(0)}%
                </div>

                <div class="battle-history-section">
                    <div class="battle-history-header">
                        <h2 class="battle-history-title">‚öîÔ∏è Battle History</h2>
                    </div>
                    <div id="battle-history-loading" class="loading" style="display: none;">Loading battle history...</div>
                    <div id="battle-history-container" class="battle-history-container"></div>
                </div>

                <!-- Battle Detail Popup -->
                <div id="battle-popup" class="popup-overlay" onclick="closeBattlePopup(event)">
                    <div class="popup-content" onclick="event.stopPropagation()">
                        <div class="popup-header">
                            <div class="popup-title">‚öîÔ∏è Battle Details</div>
                            <button class="popup-close" onclick="closeBattlePopup()">‚úï Close</button>
                        </div>
                        <div class="popup-body" id="battle-popup-body">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>
            `;
            detailsDiv.style.display = 'block';
            loadBattleHistory(char.id);
        }

        function getBattleSummary(battle, characterId) {
            const isWinner = battle.winner_id === characterId;
            const opponentName = battle.character1_id === characterId ? battle.character2_name : battle.character1_name;
            const expInfo = isWinner && battle.experience_gained > 0 ? ` (+${battle.experience_gained} XP${battle.leveled_up ? ', Level Up!' : ''})` : '';
            return `${isWinner ? 'üèÜ Victory' : 'üíÄ Defeat'} vs ${opponentName}${expInfo}`;
        }

        function showBattleDetails(battle, characterId) {
            const popup = document.getElementById('battle-popup');
            const popupBody = document.getElementById('battle-popup-body');
            const date = new Date(battle.timestamp);
            const isWinner = battle.winner_id === characterId;
            const opponentId = battle.character1_id === characterId ? battle.character2_id : battle.character1_id;
            const opponentName = battle.character1_id === characterId ? battle.character2_name : battle.character1_name;

            popupBody.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>Date:</strong> ${date.toLocaleString()}
                </div>
                <div class="popup-battle-info">
                    <div class="popup-info-card ${isWinner ? 'winner' : 'loser'}">
                        <h3 style="margin-bottom: 10px;">You</h3>
                        <p>${isWinner ? 'üèÜ Winner' : 'üíÄ Loser'}</p>
                    </div>
                    <div class="popup-info-card ${!isWinner ? 'winner' : 'loser'}">
                        <h3 style="margin-bottom: 10px;">${opponentName}</h3>
                        <p>${!isWinner ? 'üèÜ Winner' : 'üíÄ Loser'}</p>
                    </div>
                </div>
                ${battle.battle_log && battle.battle_log.length > 0 ? `
                    <div class="popup-battle-log">
                        <h3 style="margin-bottom: 10px; color: #333;">Battle Log:</h3>
                        ${battle.battle_log.map(log => `<div class="popup-battle-log-item">‚Ä¢ ${log}</div>`).join('')}
                    </div>
                ` : ''}
                ${isWinner && battle.experience_gained > 0 ? `
                    <div style="margin-top: 15px; padding: 15px; background: #e7f5ff; border-radius: 8px; border-left: 4px solid #51cf66;">
                        <strong style="color: #51cf66;">Experience Gained:</strong> ${battle.experience_gained}${battle.leveled_up ? ' <span style="color: #339af0;">(Leveled Up!)</span>' : ''}
                    </div>
                ` : ''}
            `;
            popup.classList.add('show');
        }

        function closeBattlePopup(event) {
            if (event && event.target !== event.currentTarget) {
                return;
            }
            document.getElementById('battle-popup').classList.remove('show');
        }

        async function loadBattleHistory(characterId) {
            const loadingDiv = document.getElementById('battle-history-loading');
            const containerDiv = document.getElementById('battle-history-container');

            loadingDiv.style.display = 'block';
            containerDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/characters/${characterId}/battles`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data.battles && data.battles.length > 0) {
                    displayBattleHistory(data.battles, characterId);
                } else {
                    containerDiv.innerHTML = '<div class="no-battles">This character has not participated in any battles yet.</div>';
                }

                loadingDiv.style.display = 'none';
            } catch (error) {
                loadingDiv.style.display = 'none';
                containerDiv.innerHTML = `<div class="error">Error loading battle history: ${error.message}</div>`;
            }
        }

        function displayBattleHistory(battles, characterId) {
            const containerDiv = document.getElementById('battle-history-container');
            containerDiv.innerHTML = battles.map((battle, index) => {
                const date = new Date(battle.timestamp);
                const isWinner = battle.winner_id === characterId;
                const opponentName = battle.character1_id === characterId ? battle.character2_name : battle.character1_name;
                const summary = getBattleSummary(battle, characterId);
                const itemClass = isWinner ? 'won' : 'lost';

                return `
                    <div class="battle-history-item ${itemClass}" data-battle-index="${index}" onclick="showBattleDetailsByIndex(${index}, '${characterId}')">
                        <div class="battle-history-header-item">
                            <div class="battle-history-title-item">${summary}</div>
                            <div class="battle-history-date">${date.toLocaleString()}</div>
                        </div>
                        <div class="battle-history-opponent">
                            Opponent: ${opponentName}
                        </div>
                    </div>
                `;
            }).join('');
            // Store battles and characterId globally for popup access
            window.currentBattleHistory = battles;
            window.currentCharacterId = characterId;
        }

        function showBattleDetailsByIndex(index, characterId) {
            if (window.currentBattleHistory && window.currentBattleHistory[index]) {
                showBattleDetails(window.currentBattleHistory[index], characterId || window.currentCharacterId);
            }
        }

        function goBack() {
            window.location.href = 'characters.html';
        }

        // Load character details on page load
        loadCharacterDetails();
    </script>
</body>
</html>
