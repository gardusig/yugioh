<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters - Neo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .loading {
            text-align: center;
            color: #667eea;
            padding: 40px;
            font-size: 1.2em;
        }
        .error {
            color: #e74c3c;
            background: #fee;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .character-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
            cursor: pointer;
        }
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        .character-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .character-role {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .role-warrior { background: #ff6b6b; color: white; }
        .role-thief { background: #4ecdc4; color: white; }
        .role-mage { background: #95e1d3; color: #333; }
        .character-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .status-alive { background: #51cf66; color: white; }
        .status-dead { background: #868e96; color: white; }
        .character-level {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
        .pagination button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }
        .pagination button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination-info {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã All Characters</h1>
            <a href="index.html" class="back-button">‚Üê Home</a>
        </div>
        <div id="filters" style="margin-bottom: 30px; display: none;">
            <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                <div>
                    <label for="role-filter" style="display: block; margin-bottom: 5px; color: #333; font-weight: 600;">Filter by Role:</label>
                    <select id="role-filter" style="padding: 8px 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 1em;" onchange="applyFilters()">
                        <option value="">All Roles</option>
                        <option value="Warrior">Warrior</option>
                        <option value="Thief">Thief</option>
                        <option value="Mage">Mage</option>
                    </select>
                </div>
                <div>
                    <label for="status-filter" style="display: block; margin-bottom: 5px; color: #333; font-weight: 600;">Filter by Status:</label>
                    <select id="status-filter" style="padding: 8px 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 1em;" onchange="applyFilters()">
                        <option value="">All Status</option>
                        <option value="alive">Alive</option>
                        <option value="dead">Dead</option>
                    </select>
                </div>
                <button onclick="clearFilters()" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; margin-top: 25px;">Clear Filters</button>
            </div>
        </div>
        <div id="loading" class="loading">Loading characters...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="characters" class="characters-grid" style="display: none;"></div>
        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        let currentPage = 1;
        const limit = 24;
        let currentRoleFilter = '';
        let currentStatusFilter = '';

        function getRoleClass(role) {
            const roleLower = role.toLowerCase();
            if (roleLower === 'warrior') return 'role-warrior';
            if (roleLower === 'thief') return 'role-thief';
            if (roleLower === 'mage') return 'role-mage';
            return '';
        }

        function getStatusClass(status) {
            return status === 'alive' ? 'status-alive' : 'status-dead';
        }

        async function loadCharacters(page = 1) {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const charactersDiv = document.getElementById('characters');
            const paginationDiv = document.getElementById('pagination');
            const filtersDiv = document.getElementById('filters');

            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            charactersDiv.style.display = 'none';
            paginationDiv.style.display = 'none';
            filtersDiv.style.display = 'none';

            try {
                let url = `${API_URL}/characters?page=${page}&limit=${limit}`;
                if (currentRoleFilter) {
                    url += `&role=${currentRoleFilter}`;
                }
                if (currentStatusFilter) {
                    url += `&status=${currentStatusFilter}`;
                }
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data.characters && data.characters.length > 0) {
                    displayCharacters(data.characters);
                    displayPagination(data.pagination);
                } else {
                    charactersDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No characters found. Create some characters to get started!</p>';
                    charactersDiv.style.display = 'block';
                }

                filtersDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = `Error: ${error.message}. Make sure the API is running on ${API_URL}`;
                errorDiv.style.display = 'block';
            }
        }

        function displayCharacters(characters) {
            const charactersDiv = document.getElementById('characters');
            charactersDiv.innerHTML = characters.map(char => `
                <div class="character-card" onclick="viewCharacter('${char.id}')">
                    <div class="character-name">${char.name || 'Unnamed'}</div>
                    <div class="character-role ${getRoleClass(char.role)}">${char.role}</div>
                    <div class="character-status ${getStatusClass(char.status)}">${char.status.toUpperCase()}</div>
                    <div class="character-level">Level ${char.level}</div>
                </div>
            `).join('');
            charactersDiv.style.display = 'grid';
        }

        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            const { page, totalPages, total } = pagination;

            paginationDiv.innerHTML = `
                <button onclick="changePage(${page - 1})" ${page === 1 ? 'disabled' : ''}>Previous</button>
                <span class="pagination-info">Page ${page} of ${totalPages || 1} (${total} total)</span>
                <button onclick="changePage(${page + 1})" ${page >= totalPages ? 'disabled' : ''}>Next</button>
            `;
            paginationDiv.style.display = 'flex';
        }

        function changePage(page) {
            if (page < 1) return;
            currentPage = page;
            loadCharacters(page);
        }

        function viewCharacter(id) {
            window.location.href = `detail.html?id=${id}`;
        }

        function applyFilters() {
            currentRoleFilter = document.getElementById('role-filter').value;
            currentStatusFilter = document.getElementById('status-filter').value;
            currentPage = 1;
            loadCharacters(currentPage);
        }

        function clearFilters() {
            document.getElementById('role-filter').value = '';
            document.getElementById('status-filter').value = '';
            currentRoleFilter = '';
            currentStatusFilter = '';
            currentPage = 1;
            loadCharacters(currentPage);
        }

        // Load characters on page load
        loadCharacters(currentPage);
    </script>
</body>
</html>
