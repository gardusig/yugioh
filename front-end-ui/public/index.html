<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 3em;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        .option-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px;
            padding: 40px 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }
        .option-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        .option-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .option-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .option-description {
            font-size: 1em;
            opacity: 0.9;
        }
        .option-card.create {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }
        .option-card.view {
            background: linear-gradient(135deg, #339af0 0%, #228be6 100%);
        }
        .option-card.battle {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Neo</h1>
            <p class="subtitle">Character Management System</p>
        </div>
        
        <div class="options-grid">
            <a href="create.html" class="option-card create">
                <div class="option-icon">‚ú®</div>
                <div class="option-title">Create Character</div>
                <div class="option-description">Create a new character with unique stats and role</div>
            </a>
            
            <a href="characters.html" class="option-card view">
                <div class="option-icon">üìã</div>
                <div class="option-title">View Characters</div>
                <div class="option-description">Browse all characters and view their details</div>
            </a>
            
            <a href="battle.html" class="option-card battle">
                <div class="option-icon">‚öîÔ∏è</div>
                <div class="option-title">Battle Arena</div>
                <div class="option-description">Pit two characters against each other in combat</div>
            </a>
        </div>
    </div>
</body>
</html>
