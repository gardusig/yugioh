services:
  database:
    image: postgres:16-alpine
    container_name: yugioh-database
    environment:
      POSTGRES_USER: yugioh_user
      POSTGRES_PASSWORD: yugioh_password
      POSTGRES_DB: yugioh_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yugioh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yugioh_user -d yugioh_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yugioh-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: yugioh_user
      DB_PASSWORD: yugioh_password
      DB_NAME: yugioh_db
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthcheck || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - yugioh-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yugioh-frontend
    ports:
      - "8082:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - yugioh-network

networks:
  yugioh-network:
    driver: bridge

volumes:
  postgres_data:

